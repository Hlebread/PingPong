<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ping Pong Canvas</title>
	<link rel="stylesheet" href="./styles.css" type="text/css">
</head>
<body>
	<section id = "startScreen">
		<div class = 'container'>
			<h1>Type your names:</h1>
			<input type = 'text' id = 'player1' placeholder = 'Player 1' >
			<input type = 'text' id = 'player2' placeholder = 'Player 2' >
			<input id = 'start' type = 'button' value= 'START'>
		</div>
	</section>
	<div id = 'countdown'></div>
	<canvas id = 'header'>Очки игроков</canvas>
	<canvas id = 'game'>Игра</canvas>
	<section id="winner"></section>
	<script src="./index.js"></script>
</body>
</html>
